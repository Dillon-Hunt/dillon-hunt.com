<head>
    <link rel="stylesheet" href="/static/css/partials/footer.css">
</head>
<body>
    <section class="footer">
        <form class="contact-form">
            <h2>CONTACT</h2>
            <input type="text" name="name" placeholder="Name" required />
            <input type="text" name="subject" placeholder="Subject" required />
            <textarea placeholder="Message" name="body" required></textarea>
            <button class="contact-form-submit" type="submit">Send Message</button>
        </form>
        <p class="©">© Dillon Hunt 2022</p>
    </section>    
    <script>
        document.querySelector('.contact-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);

            const data = {
                name: formData.get('name'),
                subject: formData.get('subject'),
                body: formData.get('body')
            };  

            window.location.href = `mailto:admin@dillon-hunt.com?subject=${data.name} - ${data.subject}&body=${data.body.replaceAll('\n', '%0A')}`

            document.querySelector('.contact-form').reset() 
        })
    </script>
</body>
